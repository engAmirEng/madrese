<table>
    <thead>
        <tr>
        <th>تصویر</th>
        <th>نام</th>
        <th>نام خانوادگی</th>
        <th>عنوان افتخار</th>
        <th>سال افتخر</th>
        <th>سطح</th>
        <th>بیشتر</th>
        <th><a href=""></a></th>
        </tr>
    </thead>
    <tbody>
        {% for ar in achievement %}
        <tr>
        <th><img src="{{ ar.owner.photo }}" alt=""></th>
        <th>{{ ar.owner.first_name }}</th>
        <th>{{ ar.owner.last_name }}</th>
        <th>{{ ar.title }}</th>
        <th>{{ ar.year }}</th>
        <th>{{ ar.level }}</th>
        <th> <a href="{% url 'base:detail' ar.id %}"> بیشتر </a> </th>

        
        </tr>
        {% endfor %}
    </tbody>
</table>
